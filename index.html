<!DOCTYPE html>
<html>
    <head>
        <title>Look in Wikipedia !</title>
        <meta charset="utf-8" />
        <meta name="description" content="This is a page to look into a url of wikipedia, then fetch it into the API" />
        <link rel="stylesheet" href="./index.css"/>
        <script src="./index.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Look in Wikipedia by the Word !</h1>
            <p>
                This is a page static to search any information about a page of Wikipedia.
            </p>
        </header> 
        <div id="wikipedia-search-container">
            <p>You can enter the search right here below, and see what is in that page of Wikipedia:</p>
            <form id="form-link">
                <input type="text" id="wikipedia-link" placeholder="Ex: Portugal" required />
                <button id="button-link">Search!</button>
            </form>
        </div>
        <div id="display-wikipedia-info"></div>
    </body>
</html>
